<!DOCTYPE html>
<html>
        <script>
            //game of rock,paper or scissor
        function computerPlay(){
          function random(){
          return Math.floor(Math.random()*3)
          }
        if (random() == 0){
          return "rock"
        }else if (random() == 1){
          return "paper"
        }else{
          return "scissor"
        }
      }  

let computerSelection = computerPlay();


let playerSelection = prompt("player choose");
let pS = playerSelection.toLowerCase();


function game1(pS, computerSelection){
             //this check for P>R
             if (pS === "paper" && computerSelection === "rock"){
                return "You won! Paper beats rock" 
                //this check for P<S
             }else if (pS === "paper" && computerSelection === "scissor"){
                 return "You lose! Scissor beats paper"
                //this check for R>S
             }else if (pS === "rock" && computerSelection === "scissor"){
                 return "You won! Rock beats scissor"
                //this check for R<P
             }else if (pS === "rock" && computerSelection === "paper"){
                 return "You lose! Paper beats rock"
                //this check for S<R
             }else if (pS === "scissor" && computerSelection === "rock"){
                 return "You lose! Rock beats scissor"
                //this check for S>P
             }else if (pS === "scissor" && computerSelection === "paper"){
                 return "You won! Scissor beats paper"
                //this check for even
             }else if (pS === computerSelection){
                 return "That is even"
             }
         }
         console.log(game1(pS,computerSelection))

        </script>
</html>
