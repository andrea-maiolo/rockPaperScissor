<!DOCTYPE html>
<html>
    <script>

function computerPlay(){
    function random(){
        return Math.floor(Math.random()*3)
    }
if (random() == 0){
    return "rock"
}else if (random() == 1){
    return "paper"
}else{
    return "scissor"
}
}
      
   
function playerPlay(){
    return  prompt("make a choise").toLowerCase()
}

//this variable check the victories of a
let checkA =0;
//this variable check the victories of b
let checkB =0;


function game1(a,b){
    //this check for P>R
    if (a  === "paper" && b === "rock"){
      checkA++
        return "You won! Paper beats rock" 
    //this check for P<S
    }else if (a  === "paper" && b === "scissor"){
      checkB++
        return "You lose! Scissor beats paper"
    //this check for R>S
    }else if (a === "rock" && b === "scissor"){
      checkA++
        return "You won! Rock beats scissor" 
    //this check for R<P
    }else if (a === "rock" && b === "paper"){
      checkB++
        return "You lose! Paper beats rock" 
    //this check for S<R
    }else if (a === "scissor" && b=== "rock"){
      checkB++
         return "You lose! Rock beats scissor" 
    //this check for S>P
    }else if (a=== "scissor" && b === "paper"){
      checkA++
        return "You won! Scissor beats paper" 
    //this check for even
    }else if (a === b){
        return "That is even"
    }
}

//start with i=1 so it can log out game1,which sounds better than game0
for (let i=1; i<6; i++){

        console.log("Game " + i +" "+ game1(playerPlay(),computerPlay()));
}


function checker(checkB , checkA){
if (checkA > checkB){
        console.log("You won, congratulations!")
    }else if(checkB > checkA){
        console.log("The computer won, try one more time")
    }else if(checkA === undefined || checkB === undefined || checkA === null || checkB === null){
        console.log("Huston, we have a problem")
    }else{
        console.log("It's a tie!")
    }
}

checker(checkB, checkA);

     
      </script>
</html>
